<div class='card'>
        <div class='card-header'>
          {{pageTitle}}
      </div>
      <div class='card-body'>
       <div class='row'>
           <div class='col-md-2'>Filter by:</div>
           <div class='col-md-4'>
            <input type='text' [(ngModel)]="search" placeholder="SEARCH BY NAME">
           </div>
          </div>
          <div class='row'>
            <div class='col-md-6'>
              <h4>Filtered by: {{listFilter}}</h4>
           </div>
          </div>
          <div class='table-responsive'>
            <table class='table'>
              <thead>
               <tr>
                  <th>Name</th>
                  <th>NodeID</th>
                 <th>Url</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor='let Name of user | filter:search'>  
                  <td><a [routerLink]="['../details/' + Name.login]">{{ Name.login }}</a></td>
                  <td>{{ Name.node_id }}</td>
                  <td>{{ Name.url }}</td>
               </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
